<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aerodrome Finance Analytics</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
  h1 { color: #2c3e50; }
  table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #2980b9; color: white; }
  tbody tr:nth-child(even) { background-color: #ecf0f1; }
</style>
</head>
<body>
  <h1>Aerodrome Finance Analytics</h1>
  <table id="financeTable">
    <thead>
      <tr>
        <th>Aerodrome</th>
        <th>Revenue (USD)</th>
        <th>Expenses (USD)</th>
        <th>Profit (USD)</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    // Example data - replace with your actual finance data or API calls
    const financeData = [
      { aerodrome: "JFK Airport", revenue: 1200000, expenses: 800000, updated: "2025-06-01" },
      { aerodrome: "Heathrow", revenue: 1500000, expenses: 1100000, updated: "2025-06-05" },
      { aerodrome: "Changi", revenue: 900000, expenses: 700000, updated: "2025-06-10" }
    ];

    const tbody = document.querySelector("#financeTable tbody");

    financeData.forEach(item => {
      const profit = item.revenue - item.expenses;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.aerodrome}</td>
        <td>$${item.revenue.toLocaleString()}</td>
        <td>$${item.expenses.toLocaleString()}</td>
        <td style="color:${profit >= 0 ? 'green' : 'red'}">$${profit.toLocaleString()}</td>
        <td>${item.updated}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
